<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8" />
     <link rel="stylesheet" href="style.css">
     <title>4Wide Result Viewer</title>
  </head>
  <body>

    <div class="top">
      <div class="titles">
        <p><font size ="5">Charlotte Motor Speedway Dragrace</font></p>
        <p><img src="cocky.jpg" width="50px">
        <strong>U of SC Geophysics</strong><img src="cocky.jpg" width="50px"></p>
        <a href="http://www.seis.sc.edu/dragrace/www/results/">Live Stream</a>
        <div>
          <a href="resultview.html?day=Friday">Friday</a>
          <a href="resultview.html?day=Saturday">Saturday</a>
          <a href="resultview.html?day=Sunday">Sunday</a>
        </div>
        <div class="currentRace">
          <h5>Last Result on <span class="dayName"><a></a></span>:</h5>
          <div class="race_class">Class: <a><span></span></a></div>
          <div class="race_heat">Heat: <a><span></span></a></div>
          <div class="maxacc">Ground Acceleration: <span></span></div>
          <div class="dutyOfficer">Duty Officer: <span></span></div>
          <div class="start_time">Start Time: <span></span></div>
          <div class="end_time">End Time: <span></span></div>
        </div>
      </div>

      <div class="control">
        <h5>List:</h5>
        <div class="navlist">
        </div>
        <h5>Control:</h5>
        <div>
          <div>
            <label>Duty Officer</label><input name="dutyofficer" type="text" value="tjotest">
            <label>Msg</label><input name="msgE" type="text" value="">
            <button id="msg">Msg</button>
          </div>
          <div>
            <button id="prev">Pause</button>
            <button id="up">Disconnect</button>
            <button id="next">Trigger</button>
          </div>
        </div>
      </div>

      <div class="equalizer">
      </div>

    </div>

    <div class="seismograms">
      <div class="seisControl">
        <button id="zoomLeft"><</button>
        <button id="zoomIn">+</button>
        <button id="zoomOut">-</button>
        <button id="zoomRight">></button>
      </div>
    </div>

    <script src="seisplotjs_2.0.0-alpha.1_standalone.js"></script>
    <script src="maxAccSeismogram.js"></script>
    <script src="equalizer.js"></script>
    <script src="commonFuncs.js"></script>
    <script src="resultview.js"></script>

  </body>
</html>
