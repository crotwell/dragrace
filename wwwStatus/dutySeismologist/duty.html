<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8" />
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="title">
      <h1><strong><font size ="16">Charlotte Motor Speedway Dragrace</font></strong></h1>
    <p><img src="cocky.jpg" width="100px"><strong>
      University of South Carolina Geophysics Students</strong><img src="cocky.jpg" width="100px"></p>
    <p>Follow us on <a
      href="https://www.facebook.com/MarineScienceSC/?__tn__=%2Cd%2CP-R&eid=ARCLToLDOveO0w8qfc-LQL7bmcB_oWZ0goEtAXvaZB8dBU9E0RgMIHIytLlrCSSO4n_skolxSFGNfIzE" title="USC SEOE Facebook Page" target="_blank">Facebook</a>.</p>
    </div>
    <div class="piStatus">
      <p>Status of Raspberry Pis</p>

    <span class="pi1 Struggling"><div></div>Pi 1</span>
    <span class="pi2"><div></div>Pi 2</span>

    <span class="pi4"><div></div>Pi 4</span>
    <span class="pi5 Dead"><div></div>Pi 5</span>

    </div>
    <div>
      <select id="stationChoice" name="stationChoice">
      </select>
      <button id="load">Load</button>

      <button id="pause">Pause</button>
      <button id="disconnect">Disconnect</button>
      <button id="trigger">Trigger</button>
      <label>Duty Officer</label><input name="dutyofficer" type="text" value="tjotest">
    </div>

    <h3>Realtime</h3>
    <div class="realtime">
    </div>

    <h3>Triggers</h3>
    <div class="triggers">
    </div>

    <script src="seisplotjs_2.0.0-alpha.1_standalone.js"></script>
    <script src="duty.js"></script>
    <div class="equalizer">
      <span class="pi1"><div style="height:70px;"></div>Pi 1</span>
      <span class="pi2"><div style="height:50px;"></div>Pi 2</span>
      <span class="pi3"><div style="height:80px;"></div>Pi 3</span>
      <span class="pi4"><div style="height:30px;"></div>Pi 4</span>
      <span class="pi5"><div style="height:20px;"></div>Pi 5</span>
    </div>



    </div>
