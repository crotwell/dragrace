<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8" />
     <link rel="stylesheet" href="style.css">
     <title>4Wide Duty Seismologist</title>
  </head>
  <body>

    <div class="top">
      <div class="titles">
        <p><font size ="5">Charlotte Motor Speedway Dragrace</font></p>
        <p><img src="cocky.jpg" width="50px">
        <strong>U of SC Geophysics</strong><img src="cocky.jpg" width="50px"></p>
        <div class="currentRace">
          <h5>Last Result on <span class="dayName"></span>:</h5>
          <div class="race_class">Class: <span></span></div>
          <div class="race_heat">Heat: <a><span></span></a></div>
          <div class="maxacc">Ground Acceleration: <span></span></div>
          <div class="dutyOfficer">Duty Officer: <span></span></div>
          <div class="start_time">Start Time: <span></span></div>
          <div class="end_time">End Time: <span></span></div>
          <div id="errormessage">Message:<span></span></div>
        </div>
      </div>
      <div class="control">
        <div class="piStatus">
          <p>Raspberry Pi Status</p>
          <div>
            <span class="FL" href="" title="PI= Theta= IP="><div></div>FL</span>
            <span class="FL4G" href="" title="PI= Theta= IP="><div></div>FL4G</span>
            <span class="NL" href="" title="PI= IP="><div></div>NL</span>
            <!-- <span class="NR" href="" title="PI= IP="><div></div>NR</span>
            <span class="FR" href="" title="PI= IP="><div></div>FR</span> -->
          </div>
          <div>
            <span class="FL0"href="" title="PI= IP="><div></div>FL0</span>
            <span class="FL60"href="" title="PI= IP="><div></div>FL60</span>
            <span class="FL330"href="" title="PI= IP="><div></div>FL330</span>
            <span class="FL660"href="" title="PI= IP="><div></div>FL660</span>
            <span class="FL1K"href="" title="PI= IP="><div></div>FL1K</span>
          </div>
        </div>

        <div>
          <div>
            <label>Duty Officer</label><input name="dutyofficer" type="text" value="tjotest">
            <select id="classChoice" name="classChoice">
            </select>
            <label>Heat</label><input id="heatE" name="heatE" type="text" value="Heat1"/>
          </div>
          <div>
            <button id="pause">Pause</button>
            <button id="disconnect">Disconnect</button>
            <button id="trigger">Trigger</button>
          </div>
        </div>
      </div>
      <div class="eqScaleButtons">
          <button id="halfG">1/2G</button>
          <button id="twoG">2G</button>
          <button id="threeG">3G</button>
      </div>
      <div class="liveEqualizer">
      </div>

</div>

    <h3>Realtime</h3>
    <div class="realtime">
    </div>

    <h3>Triggers</h3>
    <div class="triggers">
    </div>

    <script src="seisplotjs_2.0.0-alpha.6_standalone.js"></script>
    <script src="commonFuncs.js"></script>
    <script src="equalizer.js"></script>
    <script src="maxAccSeismogram.js"></script>
    <script src="duty.js"></script>
  </body>
</html>
