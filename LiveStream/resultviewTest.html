<!DOCTYPE html>
<html lang="en">
<title>4Wide Result Viewer</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
.w3-sidebar {
  z-index: 3;
  width: 250px;
  top: 43px;
  bottom: 0;
  height: inherit;
}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    <!-- <a href="#" class="w3-bar-item w3-button w3-theme-l1">Live Stream</a> -->
    <a href="results.html" class="w3-bar-item w3-button w3-theme-l1">Results</a>
    <a href="resultsAbout.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">About</a>
    <!-- <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white">Contact</a> -->
    <a href="https://sc.edu/study/colleges_schools/artsandsciences/earth_ocean_and_environment/" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white">U of SC Website</a>
  </div>
</div>

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
    <i class="fa fa-remove"></i>
  </a>
  <h4 class="w3-bar-item"><b>Race Day</b></h4>
  <a class="w3-bar-item w3-button w3-hover-black" href="resultviewTest.html?day=Friday">Friday</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="resultviewTest.html?day=Saturday">Saturday</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="resultviewTest.html?day=Sunday">Sunday</a>

</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:250px">

<h1 class="w3-text-teal">Live Stream</h1>
      <div class="currentRace">
        <h5>Last Result on <span class="dayName"><a></a></span>:</h5>
        <div class="race_class">Class: <a><span></span></a></div>
        <div class="race_heat">Heat: <a><span></span></a></div>
        <div class="maxacc">Ground Acceleration: <span></span></div>
        <div class="dutyOfficer">Duty Officer: <span></span></div>
        <div class="start_time">Start Time: <span></span></div>
        <div class="end_time">End Time: <span></span></div>
      </div>
    </div>

    <div class="control">
      <h5>List:</h5>
      <div class="navlist">
      </div>
      <h5>Control:</h5>
      <div>
        <div>
          <label>Duty Officer</label><input name="dutyofficer" type="text" value="tjotest">
          <label>Msg</label><input name="msgE" type="text" value="">
          <button id="msg">Msg</button>
        </div>
        <div>
          <button id="prev">Pause</button>
          <button id="up">Disconnect</button>
          <button id="next">Trigger</button>
        </div>
      </div>
    </div>

    <div class="equalizer">
    </div>

  </div>

  <div class="seismograms">
    <div class="seisControl">
      <button id="zoomLeft"><</button>
      <button id="zoomIn">+</button>
      <button id="zoomOut">-</button>
      <button id="zoomRight">></button>
    </div>
  </div>



  <footer id="myFooter">
    <div class="w3-container w3-theme-l2 w3-padding-32">
      <span><img src="zmax.jpg" width="300px"><span><img src="4-wide.png" width="200px"><img src="USC.png" width="200px"></span></span>

    </div>

    <div class="w3-container w3-theme-l1">
      <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </div>
  </footer>

<!-- END MAIN -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

<script src="seisplotjs_2.0.0-alpha.1_standalone.js"></script>
<script src="maxAccSeismogram.js"></script>
<script src="equalizer.js"></script>
<script src="commonFuncs.js"></script>
<script src="resultview.js"></script>

</body>
</html>
